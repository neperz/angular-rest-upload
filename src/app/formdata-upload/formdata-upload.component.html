<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Descricao Ata</label>
    <input type="text" class="form-control" id="titulo" placeholder="Ata n.002" formControlName="titulo">
  </div>
  <div class="form-group">
    <label for="avatar">Ata</label>
    <input type="file" id="imagemBinary" (change)="onFileChange($event)" #fileInput>
    <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
  </div>
  <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
</form>
